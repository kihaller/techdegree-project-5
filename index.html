<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"

        data-search="i love hay bales. took this snap on a drive through the countryside past some straw fields."
      >

          data-lightbox="photo"
          data-title="<h1>Hay Bales</h1><p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>"
        >
